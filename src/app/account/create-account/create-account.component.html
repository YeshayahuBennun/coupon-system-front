<h2 class="text-center">Customer Account</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control"
               type="text"
               name="firstName"
               id="firstname"
               [(ngModel)]="account.firstName" required>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control"
               type="text"
               name="lastName"
               id="lastName"
               [(ngModel)]="account.lastName" required>
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control"
               type="email"
               name="email"
               id="email"
               [(ngModel)]="account.email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control"
               type="password"
               name="password"
               id="password"
               [(ngModel)]="account.password"required>
    </div>
    <button type="submit"
            class="btn btn-primary btn-block"[disabled]="form.form.invalid">Create</button>
</form>
