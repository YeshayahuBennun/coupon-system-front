<br>
<div class="container">
    <h1>Profile</h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="adminName">Name</label>
                    <input type="text"
                    id="adminName"
                    [(ngModel)]='admin.name'
                    name="adminName"
                    class="form-control"
                    minlength="2"
                    maxlength="30"
                    required
                    #n="ngModel">
                </div>
                <p *ngIf="!n.valid && n.touched" class="help-block">Please enter
                     a company name between 2 and 30 characters</p>
                <div class="form-group">
                     <label for="adminEmail">Email</label>
                     <input type="text"
                     id="adminEmail"
                     [(ngModel)]="admin.email"
                     name="adminEmail"
                     class="form-control"
                     minlength="2"
                     maxlength="30"
                     required
                     #n="ngModel">
                </div>  
                <p *ngIf="!n.valid && n.touched" class="help-block">Please enter
                        a company email between 2 and 30 characters</p>
                <div class="form-group">
                      <label for="adminPassword">Password</label>
                      <input type="text"
                      id="adminPassword"
                      [(ngModel)]="admin.password"
                      name="companyPassword"
                      class="form-control"
                      minlength="2"
                      maxlength="30"
                      required
                      #n="ngModel">
                </div>  
              </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-primary"
                        type="submit"[disabled]="!f.valid"
                        (click)="onSubmit()">Done</button>
            </div>
            <div class="col-1">
                <button class="btn btn-secondary"
                        type="button"
                        (click)="onAdminClear()">Clear</button>
            </div>
            <div class="col-1">
                <button class="btn btn-danger"
                        type="button"
                        (click)="onAdminCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
