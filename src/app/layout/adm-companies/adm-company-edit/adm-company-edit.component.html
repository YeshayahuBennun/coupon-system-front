<div class="container">
    <h1>Profile</h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
            <div class="col-8">
                <!--Name-->
                <div class="form-group">
                    <label for="companyName">Name</label>
                    <input type="text"
                           id="companyName"
                           [(ngModel)]='company.name'
                           name="companyName"
                           class="form-control"
                           required
                           #n="ngModel">
                </div>
                <!--Email-->
                <div class="form-group">
                    <label for="companyEmail">Email</label>
                    <input type="text"
                           id="companyEmail"
                           [(ngModel)]='company.email'
                           name="companyEmail"
                           class="form-control"
                           required
                           #n="ngModel">
                </div>
                <!--Password-->
                <div class="form-group">
                    <label for="companyPassword">Password</label>
                    <input type="text"
                           id="companyPassword"
                           [(ngModel)]='company.password'
                           name="companyPassword"
                           class="form-control"
                           required
                           #n="ngModel">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary"
                        type="submit"[disabled]="!f.valid">Done</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary"
                        type="button"
                        (click)="onCompanyClear()">Clear</button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger"
                        type="button"
                        (click)="onCompanyCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
